<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eladio Carrión</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="tour.css">
</head>
<body>
  
  <header class="header">
    <div class="logo">
      <a href="inicio.html">
        <img src="/img/fotoheader.jpg" alt="Eladio Carrión" class="logo-img">
      </a>
    </div>
    <div class="social-links">
      <a href="https://open.spotify.com/intl-es/artist/5XJDexmWFLWOkjOEjOVX3e" target="_blank">
        <img src="/img/logospoti.jpg" alt="Spotify">
      </a>
      <a href="https://www.instagram.com/eladiocarrion/?hl=es" target="_blank">
        <img src="/img/logoinsta.jpg" alt="Instagram">
      </a>
      <a href="https://x.com/eladiocarry_on?lang=es" target="_blank">
        <img src="/img/twitter.jpg" alt="Twitter">
      </a>
    </div>
    <nav class="navbar">
      <a href="about.html">Acerca de Eladio</a>
      <a href="tour.html">Tour</a>
      <a href="music.html">Música</a>
    </nav>
  </header>

 
  <section class="tour-section">
    <h1 class="tour-title">Tour</h1>
    <div class="tour-container">
  
      <div class="carousel-container">
        <input type="radio" name="carousel" id="image1" checked>
        <input type="radio" name="carousel" id="image2">
        <input type="radio" name="carousel" id="image3">
        <input type="radio" name="carousel" id="image4">
        <input type="radio" name="carousel" id="image5">

        <div class="carousel-images">
          <div class="carousel-item">
            <img src="/img/carruselzaragoza.jpg" alt="Concierto 1">
          </div>
          <div class="carousel-item">
            <img src="/img/carruselmadrid.jpg" alt="Concierto 2">
          </div>
          <div class="carousel-item">
            <img src="/img/carruseltudela.jpg" alt="Concierto 3">
          </div>
          <div class="carousel-item">
            <img src="/img/carruselvalencia.jpg" alt="Concierto 4">
          </div>
          <div class="carousel-item">
            <img src="/img/carruselsegovia.jpg" alt="Concierto 5">
          </div>
        </div>

        <div class="carousel-navigation">
          <label for="image1" class="nav-btn"></label>
          <label for="image2" class="nav-btn"></label>
          <label for="image3" class="nav-btn"></label>
          <label for="image4" class="nav-btn"></label>
          <label for="image5" class="nav-btn"></label>
        </div>
      </div>

     
      <div class="tour-dates">
        <div class="date">
          <p>Viernes,Enero 10<br><span>Zaragoza</span></p>
          <form action="compra.html">
            <button type="submit">Compra</button>
          </form>
        </div>
        <hr>
        <div class="date">
          <p>Sabado,Enero 18<br><span>Madrid</span></p>
          <form action="compra.html">
            <button type="submit">Compra</button>
          </form>
        </div>
        <hr>
        <div class="date">
          <p>Miercoles,Enero 29<br><span>Tudela</span></p>
          <form action="compra.html">
            <button type="submit">Compra</button>
          </form>
        </div>
        <hr>
        <div class="date">
          <p>Martes,Febrero 11<br><span>Valencia</span></p>
          <form action="compra.html">
            <button type="submit">Compra</button>
          </form>
        </div>
        <hr>
        <div class="date">
          <p>Domigno,Febrero 16<br><span>Segovia</span></p>
          <form action="compra.html">
            <button type="submit">Compra</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  
  <footer class="footer">
    <p>&copy; 2024 Eladio Carrión. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
